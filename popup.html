<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="fhiyo <fhiyo1201@gmail.com>" />
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="lib/popup.js"></script>
    <link rel="stylesheet" href="/assets/css/style.css" type="text/css" />
    </head>
  <body>
    <div id='appname'>simple-link-clipper</div>
    <table id=url-format>
        <tr>
          <th></th><th>mode</th><th>format</th>
        </tr>
        <tr>
          <td><input type="radio" name="mode" value="markdown"></td><td>markdown</td><td>[title](url)</td>
        </tr>
        <tr>
          <td><input type="radio" name="mode" value="single-quote"></td><td>single quote</td><td>'url'</td>
        </tr>
        <tr>
          <td><input type="radio" name="mode" value="double-quote"></td><td>double quote</td><td>"url"</td>
        </tr>
        <tr>
          <td><input type="radio" name="mode" value="title-colon-url"></td><td>title: url</td><td>title: url</td>
        </tr>
  </body>
</html>
